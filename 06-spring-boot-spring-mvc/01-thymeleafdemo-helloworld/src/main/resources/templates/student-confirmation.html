<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Student Confirmation</title>

</head>
<body>
    <h1>Student Registration Confirmation</h1>
    <p>
        Thank you for registering,
        <span th:text="${student.firstName}"></span>
        <span th:text="${student.lastName}"></span>!

        <br><br>
        Country: <span th:text="${student.country}"></span>
        <br><br>
        Favorite Programming Language: <span th:text="${student.favoriteLanguage}"></span>

        <br><br>
        Favorite Operating Systems:
        <ul>
            <li th:each="tempSys : ${student.favoriteSystems}" th:text="${tempSys}"></li>
    </ul>
    </p>

</body>
</html>
